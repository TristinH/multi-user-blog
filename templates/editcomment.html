{% extends "home.html" %}

{% block content %}
    <h1>Edit The Comment</h1>
    <form method="post">
        <div>
            <div>Comment</div>
            <textarea name="comment">{{comment}}</textarea>
        </div>

        <div>
            <input type="submit">
            <a href="/">Cancel</a>
        </div>

        <div class="error">
            {{error}}
        </div>
    </form>
{% endblock %}
