{% extends "home.html" %}

{% block content %}
    <h1>Create A New Blog Post</h1>
    <form method="post">
        <label>
            <div>Subject</div>
            <input name="subject" type="text" value="{{subject}}">
        </label>

        <label>
            <div>Content</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div>
            <input type="submit">
        </div>

        <div class="error">
            {{error}}
        </div>
    </form>
{% endblock %}
